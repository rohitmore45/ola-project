<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA</title>
    <link rel="shortcut icon" href="./assets/images/olaicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./ola.css">
    <!-- animate css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <!-- navbar start -->
        <nav class="animate__animated  animate__fadeInDown">
            <div>
                <!-- <h1>OLA</h1> -->
                <img src="./assets/images/olalogo.svg" alt="OLA-logo">
            </div>
            <div id="nav-links">
                <a href="#">HOME</a>
                <a href="#">PRODUCT</a>
                <a href="#">GALLERY</a>
                <a href="#">CONTACT</a>
            </div>
            <div>
                <button type="submit">
                    REGISTER
                </button>
            </div>
        </nav>
        <!-- herosection start -->
        <section id="hero-section">
            <div id="ola-content">
                <div>LET'S RIDE THE</div>
                <span>FUTURE</span>
                <p>Lorem, ipsum dolor sit amet consectetu <br>adipisicing elit Repellendus voluptate aspernatur.
                </p>
                <button type="submit">PRE-ORDER</button>
            </div>

            <div id="ola-img">
                <h1>OLA</h1>
                <img src="./assets/images/olascooter.png" alt="Ola-Scooter" height="400px" width="450px"
                    class="animate__animated animate__fadeInRightBig">
            </div>
        </section>
        <!-- features section -->
        <div id="ola-detail">
            <span>80 km/hr<br>Speed</span>
            <span>100 km<br>battery range</span>
            <span>3.5hr<br>charging time</span>
        </div>
    </main>
</body>
</html>
